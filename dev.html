  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">

      <h1 id="demo" class="text-center">Demo</h1>
      <hr />
      <div class="row marketing">

        <div class="col-sm-6 col-md-4">
          <div id="datepicker-demo-custom"></div>
        </div>
        <div class="col-sm-6 col-md-4">
          <h4>Customize the datepicker</h4>

          <label>
            <input id="datepicker-demo-input-customize-future" type="checkbox" />
            Only future dates
          </label>
          <br />
          <label>
            <input id="datepicker-demo-input-customize-smart-ampm" type="checkbox" />
            Smart AM/PM swithing
          </label>
          <br />
          <label>
            <input id="datepicker-demo-input-customize-minutes" type="checkbox" data-toggle="collapse" data-target="#collapseMinutes" />
            Customize Minutes
          </label>

          <div class="collapse" id="collapseMinutes">
            <div class="well">
              <div class="input-group">
                <span class="input-group-addon">Min:</span>
                <input id="datepicker-demo-input-customize-minutes-min" type="number" min="0" max="59" class="form-control" value="0" >
              </div>
              <br />
              <div class="input-group">
                <span class="input-group-addon">Max:</span>
                <input id="datepicker-demo-input-customize-minutes-max" type="number" min="0" max="59" class="form-control" value="50" >
              </div>
              <br />
              <div class="input-group">
                <span class="input-group-addon">Step:</span>
                <input id="datepicker-demo-input-customize-minutes-step" type="number" min="0" max="59" class="form-control" value="10" >
              </div>
            </div>
          </div>

          <br />
          <label>
            <input id="datepicker-demo-input-customize-months" type="checkbox" data-toggle="collapse" data-target="#collapseMonths" />
            Customize Months
          </label>

          <div class="collapse" id="collapseMonths">
            <div class="well">
              <div class="input-group">
                <span class="input-group-addon">Min:</span>
                <input id="datepicker-demo-input-customize-months-min" type="number" min="0" max="11" class="form-control" value="0" >
              </div>
              <br />
              <div class="input-group">
                <span class="input-group-addon">Max:</span>
                <input id="datepicker-demo-input-customize-months-max" type="number" min="0" max="11" class="form-control" value="11" >
              </div>
              <br />
              <div class="input-group">
                <span class="input-group-addon">Step:</span>
                <input id="datepicker-demo-input-customize-months-step" type="number" min="0" max="11" class="form-control" value="1" >
              </div>
            </div>
          </div>

          <br />
          <label>
            <input id="datepicker-demo-input-customize-years" type="checkbox" data-toggle="collapse" data-target="#collapseYears" />
            Customize Years
          </label>

          <div class="collapse" id="collapseYears">
            <div class="well">
              <div class="input-group">
                <span class="input-group-addon">Min:</span>
                <input id="datepicker-demo-input-customize-years-min" type="number" min="1970" max="2050" class="form-control" value="2000" >
              </div>
              <br />
              <div class="input-group">
                <span class="input-group-addon">Max:</span>
                <input id="datepicker-demo-input-customize-years-max" type="number" min="1970" max="2050" class="form-control" value="2030" >
              </div>
              <br />
              <div class="input-group">
                <span class="input-group-addon">Step:</span>
                <input id="datepicker-demo-input-customize-years-step" type="number" min="1" max="50" class="form-control" value="1" >
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-0">
          <h4>Export formats</h4>
          <div id="datepicker-demo-custom-export-formats"></div>
        </div>
      </div>

    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="scripts/mtr-datepicker.js"></script>
    <script type="text/javascript" src="scripts/demo.js"></script>

    <script type="text/javascript">
      var initDate = new Date(2010, 10, 21);
      var demoDatepicker = MtrDatepickerDemo.init({
        target: 'datepicker-demo-custom',
        timestamp: initDate.getTime(),
      }, {
        exportFormats: 'datepicker-demo-custom-export-formats',
        customizeFuture: 'datepicker-demo-input-customize-future',
        customizeSmartAmPm: 'datepicker-demo-input-customize-smart-ampm',

        customizeMinutes: 'datepicker-demo-input-customize-minutes',
        customizeMinutesMin: 'datepicker-demo-input-customize-minutes-min',
        customizeMinutesMax: 'datepicker-demo-input-customize-minutes-max',
        customizeMinutesStep: 'datepicker-demo-input-customize-minutes-step',

        customizeMonths: 'datepicker-demo-input-customize-months',
        customizeMonthsMin: 'datepicker-demo-input-customize-months-min',
        customizeMonthsMax: 'datepicker-demo-input-customize-months-max',
        customizeMonthsStep: 'datepicker-demo-input-customize-months-step',

        customizeYears: 'datepicker-demo-input-customize-years',
        customizeYearsMin: 'datepicker-demo-input-customize-years-min',
        customizeYearsMax: 'datepicker-demo-input-customize-years-max',
        customizeYearsStep: 'datepicker-demo-input-customize-years-step',
      });

      // demoDatepicker.onChange('', function() {
      //   alert('Changed');
      // });
    </script>

  </body>
